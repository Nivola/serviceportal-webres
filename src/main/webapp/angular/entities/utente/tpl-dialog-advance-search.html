<md-dialog aria-label="Ricerca Avanzata" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ 'ricerca_avanzata' | translate }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <form ng-submit="$event.preventDefault()">
                <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)"
                    md-item-text="item.display" md-min-length="0" placeholder="{{ 'utente.chi_stai_cercando' | translate }}">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        "{{ctrl.searchText}}" {{ 'utente.non_trovato' | translate }}
                    </md-not-found>
                </md-autocomplete>
            </form>
        </div>
    </md-dialog-content>
    <div class="md-actions">
        <md-button aria-label="Finito" ng-click="ctrl.finish($event)">{{ 'finito' | translate }}</md-button>
    </div>
</md-dialog>
