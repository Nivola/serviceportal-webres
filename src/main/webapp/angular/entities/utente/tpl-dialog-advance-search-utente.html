<md-dialog aria-label="Ricerca Avanzata">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ 'ricerca_avanzata' | translate }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon aria-label="Close dialog">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-progress-linear ng-disabled="!ctrl.isLoading" md-mode="query"></md-progress-linear>
        <div class="md-dialog-content">
            <form ng-submit="$event.preventDefault()">
                <md-autocomplete ng-disabled="ctrl.isLoading" md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText"
                    md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="3"
                    placeholder="{{ 'utente.chi_stai_cercando' | translate }}" md-autofocus="true" flex>

                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="gi">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        "{{ctrl.searchText}}" {{ 'utente.non_trovato' | translate }}
                    </md-not-found>
                </md-autocomplete>
            </form>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary md-hue-2" aria-label="Accredita" ng-disabled="!ctrl.selectedItem" ng-click="ctrl.finish($event)"
            require-uc="{{::ctrl.actions.auth}}">{{ 'utente.accredita.bottone' | translate }}</md-button>
    </md-dialog-actions>
</md-dialog>
