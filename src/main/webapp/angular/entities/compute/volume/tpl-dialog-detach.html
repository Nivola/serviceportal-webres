<md-dialog aria-label="textConferma">
    <form ng-cloak name="detachVolumeForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-show="volume.isShowInfo">{{title}}</h2>
                <h2 ng-show="!volume.isShowInfo">{{textConferma}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()">
                    <md-icon class="md-icon-button" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-dialog-content ng-scope">
            <div ng-show="volume.isShowInfo">
                <b class="ng-binding ">{{ 'volume.dialog.info01' | translate}}</b><br>
                <p class="ng-binding">{{ 'volume.dialog.info02' | translate}}</b>
                <br><br>
                <b>{{textProsegui}}</b>
            </div>
            <div ng-show="!volume.isShowInfo">
                <b>{{ 'volume.dialog.msg_inserisci_nome' | translate}}</b>
                <div layout="column" flex="50">
                    <md-input-container class="md-block" flex-gt-sm id="md-input-container-dialog-dbaas">
                        <input ng-model="volume.nome" id="nome" name="nome" ng-model-options="{ debounce: 250 }"
                            ng-change="nomeChange()" placeholder="{{ 'volume.dialog.placeholder' | translate}}">
        
                        <div ng-messages="detachVolumeForm.nome.$error" role="alert" multiple>
                            <div ng-if="volume.errorNameNotMatching">{{ 'volume.dialog.errorNameNotMatching' | translate}} </div>
                        </div>
                    </md-input-container>
                </div>
                <p class="ng-binding">{{textInfo}}</p>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
                <span flex></span>
                <button class="md-primary md-button ng-scope md-default-theme md-ink-ripple" type="button"
                    ng-click="closeDialog()"><span class="ng-binding ng-scope">{{ 'annulla' | translate}}</span></button>
                <button ng-show="volume.isShowInfo" class="md-primary md-button md-default-theme md-ink-ripple"
                 type="button" ng-click="procedi()"><span class="ng-binding ng-scope">{{ 'procedi' | translate}}</span></button>
                <button ng-show="!volume.isShowInfo" ng-disabled="!volume.enableConferma"  class="md-primary md-button md-default-theme md-ink-ripple"
                    type="button" ng-click="elimina()"><span class="ng-binding ng-scope">{{ 'conferma' | translate}}</span></button>
        </md-dialog-actions>
    </form>
</md-dialog>
